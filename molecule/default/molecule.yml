---

dependency:
  name: 'galaxy'
driver:
  name: 'docker'
lint:
  name: 'yamllint'
platforms:
  - name: "uwsgi-docker-jessie"
    image: 'minimum2scp/systemd-jessie:latest'
    command: '/sbin/init'
    cap_add:
      - 'SYS_PTRACE'
    privileged: True
  - name: "uwsgi-docker-xenial"
    image: 'solita/ubuntu-systemd:16.04'
    command: '/sbin/init'
    cap_add:
      - 'SYS_PTRACE'
    privileged: True
  - name: "uwsgi-docker-trusty"
    image: 'ubuntu:trusty'
    cap_add:
      - 'SYS_PTRACE'
    privileged: True
provisioner:
  name: 'ansible'
  lint:
    name: 'ansible-lint'
  inventory:
    group_vars:
      all:
        uwsgi_test_app:
          dest: '/home/foobar/app/foo.py'
        uwsgi_apps:
          - name: 'foo'
            enabled: True
            settings:
              uwsgi:
                chdir: '/home/foobar/app'
                gid: 'www-data'
                plugins: 'python'
                uid: 'foobar'
                virtualenv: '/home/foobar/venv'
                wsgi-file: '/home/foobar/app/foo.py'
    host_vars: {}
scenario:
  name: 'default'
verifier:
  name: 'testinfra'
  additional_files_or_dirs:
    - '../../tests'
  lint:
    name: 'flake8'
  options:
    sudo: True
